<div class="container" ng-controller="UserCreateController as user">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <form clas="form-signin" method="post" ng-submit="user.signupUser">
        name : <input type="text" name="name" ng-model="user.userData.name">
        username : <input type="text" name="username" ng-model="user.userData.username">
        password : <input type="text" name="password" ng-model="user.userData.password">

        <button type="submit" class="btn btn-danger">signup</button>
      </form>
    </div>

  </div>

</div>
